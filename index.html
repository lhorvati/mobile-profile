<!DOCTYPE html>
<html>
<head>
    <title>Profile profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin-ext" rel="stylesheet">
</head>

<body>

<!-- Wrapper All -->
<div class="profile-wrap">

    <!-- Profile Top -->
    <div class="profile-top percentage-0">
        
        <!-- Image row -->
        <div class="profile-row">
            <div class="profile-image">
                <div class="profile-image__center">
                    <span class="profile-image__center--prim">70%</span>
                    <span class="profile-image__center--sec">Profile</span>
                    <span class="profile-image__center--sec">completion</span>
                </div>
            </div>
            <div class="profile-pie-left"></div>
            <div class="profile-pie-right"></div>
        </div>

        <!-- Details row -->
        <div class="profile-row">
            <div class="profile-details">
                <div class="profile-details__username">
                    Mate Lopata
                </div>
                <div class="profile-details__email">
                    mate.lopata@gmail.com
                </div>
            </div>
        </div>

        <!-- Dashboard WRAP -->
        <div class="dashboard-wrap">

            <!-- Dashboard - Button row -->
            <div class="profile-row">
                <div class="profile-button">
                    Dashboard
                </div>
            </div>

            <!-- Dashboard - Steps row -->
            <!-- <div class="profile-row">
                <div class="profile-steps">
                    <div class="profile-steps__top">
                        Follow these steps to complete your profile:
                    </div>
                    <div class="profile-steps__bot">
                        <div class="profile-steps__sec--icon">
                        
                        </div>
                        <div class="profile-steps__sec--text">
                            Create New, Github or Bitbucket container
                        </div>
                    </div>
                </div>
            </div> -->

        </div>

        <!-- Upgrade WRAP -->
        <div class="upgrade-wrap">

            <!-- subscription row -->
            <div class="profile-row">
                <div class="upgrade-row">
                    <div class="subscription">
                        Subscription:
                        <span>Business Plan</span>
                    </div>
                </div>
            </div>

            <!-- containers row -->
            <div class="profile-row">
                <div class="upgrade-row percentage-0">
                    <div class="upgrade-row__top">
                        <div class="upgrade-row__top--bar"></div>
                    </div>
                    <div class="upgrade-row__bot">
                        <div class="upgrade-row__bot--left">
                            24/30
                        </div>
                        <div class="upgrade-row__bot--right">Containers</div>
                    </div>
                </div>
            </div>
            <!-- remote connections row -->
            <div class="profile-row">
                <div class="upgrade-row percentage-0">
                    <div class="upgrade-row__top">
                        <div class="upgrade-row__top--bar"></div>
                    </div>
                    <div class="upgrade-row__bot">
                        <div class="upgrade-row__bot--left">
                            37/1000
                        </div>
                        <div class="upgrade-row__bot--right">Remote Connections</div>
                    </div>
                </div>
            </div>


            <div class="profile-row">
                <div class="upgrade-message">
                    Need more resources?
                </div>
            </div>

            <!-- Upgrade - Button row -->
            <div class="profile-row">
                <div class="profile-button">
                    Upgrade
                </div>
            </div>

            <div class="profile-row">
                <span class="manage-txt">This account is managed by codeanywhere.com</span>
            </div>

        </div><!-- /Upgrade WRAP -->

    </div>

    <!-- Profile Bottom -->
    <div class="profile-bot">
        <div class="profile-list">

            <!-- 1 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    File
                </div>
            </div>
            <!-- 2 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    Edit
                </div>
            </div>

            <!-- 3 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    View
                </div>
            </div>

            <!-- 4 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    Preferences
                </div>
            </div>

            <!-- 5 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    Help
                </div>
            </div>

            <!-- 6 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    Notifications
                </div>
            </div>
            <!-- 7 -->
            <div class="profile-row">
                <div class="profile-row__desc">
                    Sign Out
                </div>
            </div>


        </div>
    </div>
</div>


</body>

</html>
